version: '3.8'

services:
  n8n:
    image: n8nio/n8n:latest
    container_name: grain-n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678/
      - GENERIC_TIMEZONE=Europe/Istanbul
      - TZ=Europe/Istanbul
      # AI & MCP
      - N8N_AI_ENABLED=true
      - N8N_MCP_SERVER_ENABLED=true
      # Security
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=grain2024
      # Community nodes
      - N8N_COMMUNITY_PACKAGES_ENABLED=true
      - N8N_REINSTALL_MISSING_PACKAGES=true
      # Executions
      - EXECUTIONS_DATA_SAVE_ON_ERROR=all
      - EXECUTIONS_DATA_SAVE_ON_SUCCESS=all
      - EXECUTIONS_DATA_SAVE_MANUAL_EXECUTIONS=true
    volumes:
      - n8n_data:/home/node/.n8n
      - ./n8n-templates:/home/node/templates:ro
    networks:
      - grain-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5678/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

  postgres:
    image: postgres:15-alpine
    container_name: grain-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=grain
      - POSTGRES_PASSWORD=grain2024
      - POSTGRES_DB=grain_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - grain-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U grain -d grain_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: grain-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - grain-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  n8n_data:
  postgres_data:
  redis_data:

networks:
  grain-network:
    driver: bridge
