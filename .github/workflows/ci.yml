name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, 'claude/**']
  pull_request:
    branches: [main]
  release:
    types: [published]

jobs:
  validate:
    name: Validate Workflows
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Validate JSON Syntax
        run: |
          echo "Validating JSON files..."
          ERRORS=0
          for file in templates/*.json; do
            if [ -f "$file" ]; then
              if ! python3 -m json.tool "$file" > /dev/null 2>&1; then
                echo "âŒ Invalid JSON: $file"
                ERRORS=$((ERRORS + 1))
              fi
            fi
          done
          if [ $ERRORS -gt 0 ]; then
            echo "Found $ERRORS invalid JSON files"
            exit 1
          fi
          echo "âœ… All JSON files are valid"

      - name: Run Workflow Validator
        run: node scripts/validate-workflows.js

      - name: Run Secret Scanner
        run: python3 scripts/scan_secrets.py --path .
        continue-on-error: true

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    # Only strictly enforce on main branch
    continue-on-error: ${{ github.ref != 'refs/heads/main' }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_CONFIG: .gitleaks.toml

  count-workflows:
    name: Workflow Summary
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Generate Summary
        run: |
          TOTAL=$(ls -1 templates/Grain_*.json 2>/dev/null | wc -l)
          echo "## ðŸ“Š Workflow Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Total Workflows | **${TOTAL}** |" >> $GITHUB_STEP_SUMMARY

          if [ -f "templates/index.json" ]; then
            VERSION=$(python3 -c "import json; print(json.load(open('templates/index.json'))['version'])" 2>/dev/null || echo "unknown")
            echo "| Suite Version | **${VERSION}** |" >> $GITHUB_STEP_SUMMARY
          fi

  generate-docs:
    name: Generate Documentation
    runs-on: ubuntu-latest
    needs: validate
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Check for generator script
        id: check
        run: |
          if [ -f "scripts/generate_readme.py" ]; then
            echo "has_script=true" >> $GITHUB_OUTPUT
          else
            echo "has_script=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ No generate_readme.py script found, skipping"
          fi

      - name: Generate README
        if: steps.check.outputs.has_script == 'true'
        run: python scripts/generate_readme.py

      - name: Commit changes
        if: steps.check.outputs.has_script == 'true'
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add README.md
          git diff --staged --quiet || git commit -m "docs: auto-generate README"
          git push

  publish-npm:
    name: Publish to NPM
    runs-on: ubuntu-latest
    needs: [validate]
    if: github.event_name == 'release'

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Check package.json
        id: check
        run: |
          if [ -f "package.json" ]; then
            echo "has_package=true" >> $GITHUB_OUTPUT
          else
            echo "has_package=false" >> $GITHUB_OUTPUT
          fi

      - name: Install and Publish
        if: steps.check.outputs.has_package == 'true'
        run: |
          npm install
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
